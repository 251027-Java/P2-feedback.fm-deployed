spring.application.name=Feedback-fm

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spotifydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spotify_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:spotify_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
spring.application.name=Feedback-fm
server.port=${SERVER_PORT:8080}

# CORS Configuration (for development)
spring.web.cors.allowed-origins=${SPRING_WEB_CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Frontend URL for OAuth redirects
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Spotify API Configuration
# REQUIRED: Set SPOTIFY_CLIENT_ID and SPOTIFY_CLIENT_SECRET as environment variables
# Do NOT hardcode credentials in this file
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}
spotify.redirect.uri=${SPOTIFY_REDIRECT_URI:http://127.0.0.1:8080/api/auth/callback}
spotify.api.base.url=https://api.spotify.com/v1
spotify.auth.url=https://accounts.spotify.com

# JWT Configuration
jwt.secret=${JWT_SECRET:averylongsecretkeythatissecureenoughforhmacsha256algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}