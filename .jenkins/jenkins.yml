# https://plugins.jenkins.io/configuration-as-code/
# Only putting some segments from `just jc export-configuration` here.
# Everything else can have default values.
# Credentials, such as a GitHub PAT should NOT be provided here. They are not portable.
# https://github.com/jenkinsci/configuration-as-code-plugin/issues/1141
jenkins:
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: ${jenkins_username}
          name: "admin"
          password: ${jenkins_password}
unclassified:
  gitHubPluginConfig:
    hookUrl: "http://localhost:8080/github-webhook/"
tool:
  jdk:
    installations:
      - name: "java25"
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: "jdk-25.0.1+8"
