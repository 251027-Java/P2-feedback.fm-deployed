---
apiVersion: v1
kind: Namespace
metadata:
  name: spotify

---
apiVersion: v1
kind: Secret
metadata:
  name: spotify-secrets
  namespace: spotify
type: Opaque
stringData:
  POSTGRES_DB: "spotifydb"
  POSTGRES_USER: "spotify_user"
  POSTGRES_PASSWORD: "spotify_pass"
  SPOTIFY_CLIENT_ID: 
  SPOTIFY_CLIENT_SECRET:
  JWT_SECRET: "averylongsecretkeythatissecureenoughforhmacsha256algorithm"
  JWT_EXPIRATION: "3600000"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spotify-config
  namespace: spotify
data:
  FRONTEND_URL: "http://localhost:3000"
  VITE_API_URL: "http://localhost:8080"
  SPRING_WEB_CORS_ALLOWED_ORIGINS: "http://localhost:3000"
  SPOTIFY_REDIRECT_URI: "http://localhost:8080/api/auth/callback"
  SPOTIFY_API_BASE_URL: "https://api.spotify.com/v1"
  SPOTIFY_AUTH_URL: "https://accounts.spotify.com"
  EUREKA_SERVER_URL: "http://eureka-server:8761/eureka/"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: spotify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: spotify
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: spotify
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: spotify
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:latest
          ports:
            - containerPort: 9092
            - containerPort: 9093

          env:
            - name: KAFKA_NODE_ID
              value: "1"

            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"

            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka-0.kafka.spotify.svc.cluster.local:9093"

            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"

            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-0.kafka.spotify.svc.cluster.local:9092"

            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"

            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"

            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"

            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"

            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"

            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"

            - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
              value: "0"

            - name: CLUSTER_ID
              value: "Mk3OEYBSD34fcwNTJENDM2Qk"

          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data

          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1

  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: spotify
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: broker
      port: 9092
    - name: controller
      port: 9093

