apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spotify-ingress
  namespace: spotify
spec:
  tls:
    - hosts:
        - ec2-54-166-200-89.compute-1.amazonaws.com
      secretName: self-signed-tls
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /eureka
            pathType: Prefix
            backend:
              service:
                name: eureka-server
                port:
                  number: 8761