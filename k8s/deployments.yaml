---
apiVersion: v1
kind: Namespace
metadata:
  name: spotify

---
apiVersion: v1
kind: Secret
metadata:
  name: spotify-secrets
  namespace: spotify
type: Opaque
stringData:
  POSTGRES_DB: "spotifydb"
  POSTGRES_USER: "spotify_user"
  POSTGRES_PASSWORD: "spotify_pass"
  SPOTIFY_CLIENT_ID: "c7c1393d42b1461a8384d7d0f9271a17"
  SPOTIFY_CLIENT_SECRET: "4ae0c132fde244988722a4bc344148e8"
  JWT_SECRET: "averylongsecretkeythatissecureenoughforhmacsha256algorithm"
  JWT_EXPIRATION: "3600000"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spotify-config
  namespace: spotify
data:
  FRONTEND_URL: "http://localhost:3000"
  VITE_API_URL: "http://localhost:8080"
  SPRING_WEB_CORS_ALLOWED_ORIGINS: "http://localhost:3000"
  SPOTIFY_REDIRECT_URI: "http://127.0.0.1:8080/api/auth/callback"
  SPOTIFY_API_BASE_URL: "https://api.spotify.com/v1"
  SPOTIFY_AUTH_URL: "https://accounts.spotify.com"
  EUREKA_SERVER_URL: "http://eureka-server:8761/eureka/"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: spotify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: spotify
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: spotify
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
# Backend deployment - replace image with your built backend image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: spotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: eureka-server:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761

---
