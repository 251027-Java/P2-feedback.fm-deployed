                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: POSTGRES_PASSWORD
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: SPOTIFY_CLIENT_ID
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: SPOTIFY_CLIENT_SECRET
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: spotify-config
                  key: FRONTEND_URL
            - name: SPOTIFY_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: spotify-config
                  key: SPOTIFY_REDIRECT_URI
            - name: SPOTIFY_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: spotify-config
                  key: SPOTIFY_API_BASE_URL
            - name: SPOTIFY_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: spotify-config
                  key: SPOTIFY_AUTH_URL
            - name: SPRING_WEB_CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: spotify-config
                  key: SPRING_WEB_CORS_ALLOWED_ORIGINS
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: JWT_EXPIRATION

---
apiVersion: v1
kind: Service
metadata:
  name: spotify-integration-service
  namespace: spotify
spec:
  selector:
    app: spotify-integration-service
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  type: ClusterIP

